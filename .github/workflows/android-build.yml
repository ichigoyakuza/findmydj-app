name: 🚀 Build Android APK - FindMyDJ

on:
  workflow_dispatch:  # Permet de lancer manuellement seulement
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    env:
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2
      ANDROID_HOME: /usr/local/lib/android/sdk
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📱 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ☕ Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🔧 Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        ndk-version: 25.2.9519653
        
    - name: 🔍 Verify Android Environment
      run: |
        echo "Android SDK: $ANDROID_HOME"
        echo "Java version:"
        java -version
        echo "Available Android platforms:"
        ls -la $ANDROID_HOME/platforms/ || echo "No platforms found"
        
    - name: 📦 Install dependencies
      run: |
        npm ci
        
    - name: 🏗️ Build web application
      run: |
        npm run build
        
    - name: 🔄 Sync Capacitor
      run: |
        npx cap sync android --no-telemetry
        
    - name: 🧹 Clean Android build
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew clean --no-daemon
        
    - name: 📱 Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace --info
        
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: findmydj-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: 📊 APK Info
      run: |
        echo "✅ APK généré avec succès !"
        echo "📁 Fichier: android/app/build/outputs/apk/debug/app-debug.apk"
        ls -la android/app/build/outputs/apk/debug/