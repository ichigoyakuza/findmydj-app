<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- DJ Turntable Base -->
  <circle cx="256" cy="256" r="180" fill="#2d3748" stroke="#4a5568" stroke-width="4"/>
  <circle cx="256" cy="256" r="160" fill="#1a202c"/>
  
  <!-- Vinyl Record -->
  <circle cx="256" cy="256" r="140" fill="#000000"/>
  <circle cx="256" cy="256" r="120" fill="#1a1a1a"/>
  <circle cx="256" cy="256" r="100" fill="#000000"/>
  <circle cx="256" cy="256" r="80" fill="#1a1a1a"/>
  
  <!-- Center Label -->
  <circle cx="256" cy="256" r="40" fill="url(#iconGradient)"/>
  <circle cx="256" cy="256" r="30" fill="#ffffff" opacity="0.9"/>
  
  <!-- DJ Text -->
  <text x="256" y="270" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="24" font-weight="bold">DJ</text>
  
  <!-- Tone Arm -->
  <line x1="380" y1="180" x2="320" y2="220" stroke="#e2e8f0" stroke-width="8" stroke-linecap="round"/>
  <circle cx="385" cy="175" r="12" fill="#e2e8f0"/>
  <circle cx="315" cy="225" r="8" fill="#f56565"/>
  
  <!-- Control Buttons -->
  <circle cx="180" cy="180" r="15" fill="url(#iconGradient)"/>
  <circle cx="220" cy="160" r="12" fill="#48bb78"/>
  <circle cx="160" cy="220" r="10" fill="#ed8936"/>
  
  <!-- Sound Waves -->
  <path d="M 100 256 Q 120 240 140 256 Q 120 272 100 256" fill="none" stroke="#f093fb" stroke-width="3" opacity="0.7"/>
  <path d="M 80 256 Q 110 230 140 256 Q 110 282 80 256" fill="none" stroke="#f093fb" stroke-width="2" opacity="0.5"/>
  
  <path d="M 412 256 Q 392 240 372 256 Q 392 272 412 256" fill="none" stroke="#f093fb" stroke-width="3" opacity="0.7"/>
  <path d="M 432 256 Q 402 230 372 256 Q 402 282 432 256" fill="none" stroke="#f093fb" stroke-width="2" opacity="0.5"/>
  
  <!-- App Name -->
  <text x="256" y="420" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">FindMyDJ</text>
  <text x="256" y="450" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">Trouvez votre DJ parfait</text>
</svg>